<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<div th:fragment="header">
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
	<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
	<link rel="stylesheet" href="/assets/css/Navigation-Clean.css">
	<link rel="stylesheet" href="/assets/css/smoothproducts.css">
</div>
</head>

<body>
	<div th:fragment="navbar">
		<nav
			class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
			<div class="container">
				<a class="navbar-brand logo" th:href="@{/}">EBIKE</a>
				<button class="navbar-toggler" data-toggle="collapse"
					data-target="#navcol-1">
					<span class="sr-only">Toggle navigation</span><span
						class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item" role="presentation"><a class="nav-link"
							th:href="@{/}">Home</a></li>
						<li class="nav-item" role="presentation"><a class="nav-link"
							th:href="@{/sanpham}">Xe đạp điện</a></li>
						<li class="nav-item" role="presentation"><a class="nav-link"
							th:href="@{/lienhe}">Liên hệ</a></li>
						<li class="nav-item" role="presentation"><a class="nav-link"
							th:href="@{/giohang}">Giỏ hàng<i class="fa fa-shopping-cart"></i></a></li>

						<li th:if="${#request.userPrincipal}" class="nav-item"
							role="presentation"><a class="nav-link"
							th:href="@{/taikhoan}">
								<p th:text="${#request.userPrincipal.name}"></p>
						</a></li>
						<li th:if="${#request.userPrincipal}" class="nav-item"
							role="presentation"><a class="nav-link"
							th:href="@{/dangxuat}">Đăng Xuất</a></li>
						<li th:unless="${#request.userPrincipal}" class="nav-item"
							role="presentation"><a class="nav-link"
							th:href="@{/dangnhap}">Đăng nhập</a></li>
						<li th:unless="${#request.userPrincipal}" class="nav-item"
							role="presentation"><a class="nav-link" th:href="@{/dangky}">Đăng
								Ký</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
